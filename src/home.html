<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="icon"
      type="image/png"
      href="../public/Lemo_ball_rm_bg-removebg-preview.png"
    />
    <title>Lemo</title>
  </head>
  <body>
    <header>
      <img src="../public/lemo_rm bg.png" alt="Lemo Logo" />
      <nav>
        <ul>
